<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Product - Hapka</title>
  <link rel="stylesheet" href="./css/admin.css" />
</head>

<body>
<div class="form-container fade-in">
  <h2>Add New Product</h2>
  <form id="addProductForm">
    <label for="productName">Product Name</label>
    <input type="text" id="productName" name="name" required />

    <label for="productDescription">Description</label>
    <textarea id="productDescription" name="description" rows="3" required></textarea>

    <label for="productPrice">Price</label>
    <input type="number" id="productPrice" name="price" step="0.01" required />

    <label for="fileInput">Product Image</label>
    <div id="drop-zone">
      <span>Drag & drop or click to upload</span>
      <input type="file" id="fileInput" accept="image/*" hidden />
    </div>
    <div id="preview" style="display: none;">
      <img id="previewImage" src="#" alt="Preview" />
    </div>

    <div class="form-actions">
      <button type="submit" class="btn primary">Add Product</button>
      <button type="button" class="btn cancel" onclick="goBack()">Cancel</button>
    </div>
  </form>
  <div id="snackbar">Product added</div>
</div>

<script src="./js/add-product.js"></script>
</body>

</html>
