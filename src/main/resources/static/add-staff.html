<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Staff</title>
    <link rel="stylesheet" href="/css/edit-user.css" />
    <script type="module" src="/js/auth-guard.js"></script>
</head>
<body>
<div class="edit-container">
    <div class="edit-card">
        <h2>Add Staff</h2>
        <form id="add-staff-form">
            <div class="form-group">
                <label>First Name</label>
                <input type="text" id="firstName" required />
            </div>

            <div class="form-group">
                <label>Last Name</label>
                <input type="text" id="lastName" required />
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" required />
            </div>

            <div class="form-group">
                <label>Phone</label>
                <input type="text" id="phone" />
            </div>

            <div class="form-group">
                <label>Role</label>
                <select id="role">
                    <option value="admin" selected>Admin</option>
                    <option value="user">User</option>
                    <option value="waiter">Waiter</option>
                    <option value="bartender">Bartender</option>
                    <option value="chef">Chef</option>
                </select>
            </div>

            <div class="form-group" id="salary-group" style="display:none;">
                <label>Salary</label>
                <input type="number" id="salary" min="0" />
            </div>


            <div class="form-actions">
                <button type="submit" class="save-btn">Add Staff</button>
                <button type="button" class="cancel-btn" onclick="window.history.back()">Cancel</button>
            </div>
        </form>
    </div>
</div>

<div id="snackbar">Staff added successfully!</div>

<script type="module" src="/js/add-staff.js"></script>
</body>
</html>
