<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hapka - Home</title>
    <link rel="stylesheet" href="/css/home.css" />
</head>

<body>
<header class="header">
    <div class="header-left">
        <a href="./shoppingcart.html" class="btn icon-btn cart-btn" aria-label="View Shopping Cart">
            <!-- Shopping Cart SVG icon -->
            <svg width="24" height="24" fill="none" stroke="#2a5491" stroke-width="2" stroke-linecap="round"
                 stroke-linejoin="round" viewBox="0 0 24 24">
                <circle cx="9" cy="21" r="1"></circle>
                <circle cx="20" cy="21" r="1"></circle>
                <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
            </svg>
        </a>
    </div>
    <div class="header-right">
        <a href="./profile.html" class="btn icon-btn profile-btn" aria-label="User Profile">
            <!-- User Profile SVG icon -->
            <svg width="24" height="24" fill="none" stroke="#2a5491" stroke-width="2" stroke-linecap="round"
                 stroke-linejoin="round" viewBox="0 0 24 24">
                <circle cx="12" cy="7" r="4"></circle>
                <path d="M5.5 21a7 7 0 0 1 13 0"></path>
            </svg>
        </a>
    </div>
</header>

<main class="container">
    <h1 class="brand-name">Hapka</h1>

    <nav class="category-nav" aria-label="Product Categories">
        <button class="category-btn active" type="button" data-category="ALL">All Items</button>
        <button class="category-btn" type="button" data-category="BURGER">Burgers</button>
        <button class="category-btn" type="button" data-category="PIZZA">Pizza</button>
        <button class="category-btn" type="button" data-category="SALAD">Salads</button>
        <button class="category-btn" type="button" data-category="DESSERT">Desserts</button>
        <button class="category-btn" type="button" data-category="DRINK">Drinks</button>
        <button class="category-btn" type="button" data-category="OTHER">Other</button>
    </nav>

    <section class="products-list" aria-live="polite" aria-label="Product list"></section>
</main>

<script type="module" src="/js/home.js">
</script>
</body>

</html>
